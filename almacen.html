<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="mdb/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="mdb/css/mdb.min.css" rel="stylesheet" type="text/css"/>
        <link href="mdb/css/estilo.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <title>Almacen</title>
    </head>
    <body>
        <nav class="navbar bg-dark justify-content-between">
            <div class="my-2">
                <img class="img-fluid img-responsive rounded-circle z-depth-2" width="50" src="mdb/img/logo-divi.png"/>
            </div>
            <h1 style="font-family: 'Gochi Hand', cursive;" class="font-weight-bold my-0 white-text">Chirri S.A.</h1>
            <div class="d-flex">
                <div class="nav-item mx-2">
                    <a class="nav-link white-text active" href="">Nosotros</a>
                </div>
                <div class="nav-item mx-2">
                    <a class="nav-link white-text active" href="">Portafolio</a>
                </div>
                <div class="nav-item mx-2">
                    <a class="nav-link white-text active" href="">Contacto</a>
                </div>
                <div class="mt-1">
                    <a href="index.html"><i class="fas fa-sign-out-alt white-ic fa-2x"></i></a>
                </div>
            </div>
        </nav>        
        <div id="main" class="container-fluid my-3">
            <form action="#" target="" method="get" name="formDatosPersonales" class="container-fluid px-5">

                <label for="Foto">Foto</label>
                <input id="Foto" placeholder="Peque aquí la URL de una foto" type="text"  class="form-control" v-model="AlmacenCaja.foto" style="width:95%"/>
                <br></br>

                <label for="Ciudad">Nombre</label>
                <input type="text" id="Ciudad" class="form-control" v-model="AlmacenCaja.nombre"/>

                <label for="Barrio" />Ciudad</label>
                <input id="Barrio" type="text" class="form-control" v-model="AlmacenCaja.edad"/>

                <label for="Direccion">Direccion</label>
                <input id="Dirección" type="text" class="form-control" v-model="AlmacenCaja.fecha_nac"/>

                <label for="Canon">Barrio</label>
                <input id="Canon" type="text" class="form-control" v-model="AlmacenCaja.Colegio"/>

                <label for="Administracion">Fecha</label>
                <input id="Administracion" type="text" class="form-control" v-model="AlmacenCaja.Ciudad"/>

                <label for="Baños">valor</label>
                <input id="Baños" type="number" class="form-control" v-model="AlmacenCaja.valor"/>

                <br></br>
                <label for="Habitaciones">Descripción</label>
                <textarea id="Habitaciones" type="text" class="form-control" v-model="AlmacenCaja.Programa" maxlength="300"></textarea>
                
                <button class="btn btn-success px-0 mx-0 col-12 rounded-pill" @click="CrearAlmacen" type="button" name="button">Crear Almacen</button>
                <button class="btn btn-primary px-0 mx-0 col-12 rounded-pill" @click="ActualizarAlmacen" type="button" name="button">Actualizar</button>
            </form>

            <div class="container-fluid px-5 grey lighten-4 py-3 rounded">
                <div class="row">
                    <div class="col-md-3 mt-4">
                        <select class="browser-default custom-select " v-model="btpelicula">
                            <option value="1">Nombre</option>
                            <option value="2">Ciudad</option>
                            <option value="3">Barrio</option>
                        </select>
                    </div>
                    <div class="col-md-9">
                        <div class="md-form md-outline">
                            <input class="form-control" id="Buscar" type="text" v-model="bpelicula">
                            <label class="grey mx-2 lighten-4" for="Buscar"><i class="fas fa-search"></i> Buscar</label>
                        </div>
                    </div>
                </div>
                <table class="table grey text-center">
                    <tr class="alert bg-light alert-primary">
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Ciudad</th>
                        <th>Barrio</th>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        <th>Valor</th>
                        <th colspan="2" class="font-weight-bold">Acciones</th>
                    </tr>
                    <tbody>
                        <tr class="hoverable" v-for="(objeto, indice) in Almacenfiltradas">
                            <td><img class="img-fluid rounded z-depth-2" width="150" :src="objeto.foto" /></td>
                            <td class="font-weight-bold"><p class="mt-4">{{objeto.nombre}}</p></td>
                            <td><p class="mt-4">{{objeto.fecha_nac}}</p></td>
                            <td><p class="mt-4">{{objeto.edad}}</p></td>
                            <td><p class="mt-4">{{objeto.Colegio}}</p></td>
                            <td><p class="mt-4">{{objeto.Ciudad}}</p></td>
                            <td><p class="mt-4">{{objeto.Programa}}</p></td>
                            <td><p class="mt-4">{{objeto.valor}}</p></td>
                            <td><button class="btn btn-primary rounded-pill" @click="EditarAlmacen(objeto.id)" type="button"><i class="fas fa-pencil-alt fa-lg"></i></button>
                            <button class="btn btn-danger rounded-pill" @click="EliminarAlmacen(objeto)" type="button"><i class="far fa-trash-alt fa-lg"></i></button></td>
                        </tr>
                    </tbody>
                </table>  
            </div>
        </div>
        <script src="mdb/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="mdb/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="mdb/js/mdb.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <script src="https://kit.fontawesome.com/a3e05ceebd.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
        <script src="mdb/js/vue.js" type="text/javascript"></script>
    </body>
</html>
